<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignment 3 - 3D World</title>
  <!-- WebGL Utility Scripts (library code) -->
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src="vector-helpers.js"></script>
  
  <!-- Geometry scripts -->
  <script src="../geometry/triangle.js"></script>
  <script src="../geometry/square.js"></script>
  <script src="../geometry/quad.js"></script>
  <script src="../geometry/cube.js"></script>

  <!-- Camera and Main scripts -->
  <script src="camera.js"></script>
  <script src="asg3.js"></script>

  <style>
    body { background: #EEE; font-family: Arial, sans-serif; }
    #controls { margin-top: 10px; }
    #controls label { display: inline-block; width: 140px; }
    .button-group { margin-top: 5px; }
    #canvas-container { text-align: center; }
    #performance { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Assignment 3 - 3D World</h2>
  <div id="canvas-container">
    <canvas id="webgl" width="1024" height="768">
      Your browser does not support the HTML5 canvas element.
    </canvas>
  </div>
  <div id="controls">
    <div>
      <label for="rotationSlider">Global Rotation</label>
      <input type="range" id="rotationSlider" min="0" max="360" step="1" value="0">
      <span id="rotationVal">0Â°</span>
    </div>
    <div class="button-group">
      <button onclick="createWorld()">Reset World</button>
    </div>
    <div id="performance">
      Performance: <span id="fps">0</span> fps
    </div>
    <div>
      <p>
        Use <b>W/S</b> to move forward/backward,<br>
        <b>A/D</b> to strafe left/right,<br>
        <b>Q/E</b> (or mouse drag) to turn,<br>
        <b>Space</b> to jump,<br>
        <b>F</b> to place a dirt block, <b>G</b> to break a block.
      </p>
    </div>
  </div>
</body>
</html>
